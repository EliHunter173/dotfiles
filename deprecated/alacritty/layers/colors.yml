# Colors generated by wal
colors:
  # Default colors
  primary:
    background: '#000024'
    foreground: '#c9d9e9'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor. If these are unset,
  # the cursor color will be the inverse of the cell color.
  cursor:
   text: '#000024'
   cursor: '#c9d9e9'

  # Normal colors
  normal:
    black:   '#000024'
    red:     '#de356e'
    green:   '#1d9675'
    yellow:  '#7e1ab7'
    blue:    '#105bb6'
    magenta: '#c622ba'
    cyan:    '#30e6e5'
    white:   '#c9d9e9'

  # Bright colors
  bright:
    black:   '#698096'
    red:     '#de356e'
    green:   '#1d9675'
    yellow:  '#7e1ab7'
    blue:    '#105bb6'
    magenta: '#c622ba'
    cyan:    '#30e6e5'
    white:   '#c9d9e9'
