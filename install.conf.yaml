- defaults:
    link:
      relink: true
      create: true

- link:
    # System Config
    ~/.profile: profile
    ~/.config/systemd/user/rclone-gdrive@.service: systemd/user/rclone-gdrive@.service

    # Window Manager Config
    ~/.config/awesome: awesome/
    ~/.config/rofi: rofi/
    ~/.config/sway: sway/
    ~/.config/i3: i3/

    # Shell Config
    ~/.config/standard.sh: standard.sh
    ~/.bashrc: bashrc
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.zprofile: zsh/zprofile # zsh doesn't use ~/.profile >:(

    # Vim Config
    ~/.vimrc: vim/rc.vim
    ~/.config/nvim/init.vim: vim/rc.vim
    ~/.config/nvim/spell: vim/spell/

    # App Config
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/Dharkael/flameshot.ini: flameshot.ini

    # Misc
    ~/.config/git: git/
    ~/.config/libinput-gestures.conf: libinput-gestures.conf
    ~/.cron: cron
    ~/.hushlogin: hushlogin
    ~/.wallpaper.png: wallpaper.png

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  # I don't use description because the comment works as it
  - command: |
      # Maybe linking /etc/nixos
      if [ ! -L /etc/nixos ] && uname -v | grep --ignore-case 'nixos'; then
        sudo ln -s ~/dotfiles/nixos/ /etc/.
      fi
    stdin: true
  - description: Checking dependencies
    command: ./check_deps.sh
    stdin: true
    stdout: true
    stderr: true
    quiet: false

- clean:
  - '~'
  - '~/.config'
