- clean: ['~']

- link:
    ~/.xinitrc: xinitrc
    ~/.zshrc: zshrc
    ~/.zshrc.d:
        path: zshrc.d/
        create: true
    ~/.config/nvim/init.vim:
        path: config/nvim/init.vim
        create: true
    ~/.config/nvim/config:
        path: config/nvim/config/
        create: true
    ~/.lvimrc: lvimrc
    ~/.emacs: emacs
    ~/.emacs.d:
        path: emacs.d/
        create: true
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.tmux.theme: tmux.theme
    ~/.gitconfig: gitconfig
    ~/.config/i3:
        path: config/i3/
        create: true
