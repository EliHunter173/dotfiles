# My gitconfig is not linked here to prevent people from accidentally
# committing as me

- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    # System Config
    ~/.profile: profile
    ~/.config/systemd/user/rclone-gdrive@.service: systemd/user/rclone-gdrive@.service

    # X Config
    ~/.xprofile: xorg/xprofile
    ~/.Xresources: xorg/Xresources

    # Window Manager Config
    ~/.config/i3: i3/
    ~/.config/sway: i3/
    ~/.config/i3blocks: i3blocks/
    ~/.config/rofi: rofi/

    # Shell Config
    ~/.standard.sh: standard.sh
    ~/.bashrc: bash/bashrc
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.zprofile: zsh/zprofile # zsh doesn't use ~/.profile >:(

    # Vim Config
    ~/.vimrc: vim/rc.vim
    ~/.config/nvim/init.vim: vim/rc.vim
    ~/.config/nvim/spell: vim/spell/

    # App Config
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml
    ~/.config/neofetch: neofetch/
    ~/.pandoc: pandoc/

    # Misc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.config/libinput-gestures.conf: libinput-gestures.conf
    ~/.cron: cron
    ~/.config/bat: bat/
    ~/.hushlogin: empty
    ~/.config/fontconfig: fontconfig/
    ~/.config/polybar: polybar/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
