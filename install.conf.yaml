- clean: ['~']

- link:
    ~/.profile: profile
    ~/.xprofile: xprofile
    ~/.zshrc: zshrc
    ~/.zshrc.d:
        path: zshrc.d/
        create: true
    ~/.config/kitty:
        path: config/kitty/
        create: true
    ~/.config/nvim:
        path: config/nvim/
        create: true
    ~/.lvimrc: lvimrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux.theme: tmux.theme
    ~/.gitconfig: gitconfig
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/systemd:
        path: config/systemd/
        create: true
    ~/.config/neofetch:
        path: config/neofetch/
        create: true
