# My gitconfig is not linked here to prevent people from accidentally
# committing as me

- clean: ['~', '~/.config']

- link:
    # System Config
    ~/.profile: profile

    # X Config
    ~/.xprofile: xorg/xprofile
    ~/.Xresources: xorg/Xresources

    # Window Manager Config
    ~/.config/i3:
        path: i3/
        create: true
    ~/.fehbg: fehbg
    ~/.config/compton.conf: compton.conf
    ~/.config/rofi:
        path: rofi/
        create: true
    ~/.config/polybar:
        path: polybar/
        create: true

    # Shell Config
    ~/.bookmarks: bookmarks
    ~/.aliases: aliases
    ~/.functions: functions
    ~/.zshrc: zsh/zshrc
    ~/.zsh_plugins.txt: zsh/zsh_plugins.txt
    ~/.config/oh-my-zsh:
        path: zsh/oh-my-zsh/
        create: true

    # App Config
    ~/.config/kitty:
        path: kitty/
        create: true
    # ~/.config/alacritty:
    #     path: alacritty/
    #     create: true
    ~/.config/nvim:
        path: nvim/
        create: true
    ~/.config/wal:
        path: wal/
        create: true
    ~/.config/ranger:
        path: ranger/
        create: true
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.theme: tmux/tmux.theme
    ~/.config/neofetch:
        path: neofetch/
        create: true
    ~/.config/zathura:
        path: zathura/
        create: true
    ~/.pandoc:
        path: pandoc/
        create: true
    # App-managed App Config
    ~/.config/htop:
        path: app-managed/htop/
        create: true
    ~/.config/ckb-next:
        path: app-managed/ckb-next/
        create: true
    ~/.config/Kvantum:
        path: app-managed/Kvantum/
        create: true

    # Misc
    ~/.scripts:
        path: scripts/
        create: true
    ~/.gitconfig: gitconfigs/personal
