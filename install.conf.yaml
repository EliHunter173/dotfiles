# My gitconfig is not linked here to prevent people from accidentally
# committing as me

- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    # System Config
    ~/.profile: profile
    ~/.config/systemd/user/rclone-gdrive@.service: systemd/user/rclone-gdrive@.service

    # X Config
    ~/.xprofile: xorg/xprofile
    ~/.Xresources: xorg/Xresources

    # Window Manager Config
    ~/.config/i3: i3/
    ~/.config/awesome: awesome/
    ~/.config/sway: sway/
    ~/.config/i3status: i3status/

    # Shell Config
    ~/.standard.sh: standard.sh
    ~/.bashrc: bash/bashrc
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.zprofile: zsh/zprofile # zsh doesn't use ~/.profile >:(
    ~/.config/starship.toml: starship.toml

    # Vim Config
    ~/.vimrc: vim/rc.vim
    ~/.config/nvim/init.vim: vim/rc.vim
    ~/.config/nvim/spell: vim/spell/

    # App Config
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/alacritty: alacritty/
    ~/.config/termite: termite/

    # Misc
    ~/.config/git: git/
    ~/.config/libinput-gestures.conf: libinput-gestures.conf
    ~/.cron: cron
    ~/.config/bat: bat/
    ~/.hushlogin: empty
    ~/.config/fontconfig: fontconfig/
    ~/.config/polybar: polybar/
    ~/.config/zathura: zathura/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - description: Checking dependencies
    command: ./check_deps.sh
    stdin: true
    stdout: true
    stderr: true
    quiet: false
