# My gitconfig is not linked here to prevent people from accidentally
# committing as me

- clean: ['~', '~/.config']

- link:
    # System Config
    ~/.config/systemd:
        path: systemd/
        create: true
    ~/.profile: profile

    # X Config
    ~/.xprofile: xorg/xprofile
    ~/.Xresources: xorg/Xresources

    # Window Manager Config
    ~/.config/i3:
        path: i3/
        create: true
    ~/.fehbg: fehbg
    ~/.config/compton.conf: compton.conf
    ~/.config/rofi:
        path: rofi/
        create: true
    ~/.config/polybar:
        path: polybar/
        create: true

    # Shell Config
    ~/.zshrc: zsh/zshrc
    ~/.zshrc.d:
        path: zsh/zshrc.d/
        create: true

    # App Config
    ~/.config/kitty:
        path: kitty/
        create: true
    ~/.config/nvim:
        path: nvim/
        create: true
    ~/.config/ranger:
        path: ranger/
        create: true
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.theme: tmux/tmux.theme
    ~/.config/neofetch:
        path: neofetch/
        create: true
    ~/.config/yay:
        path: yay/
        create: true
    ~/.config/zathura:
        path: zathura/
        create: true
    # App-managed App Config
    ~/.config/htop:
        path: app-managed/htop/
        create: true
    ~/.config/ckb-next:
        path: app-managed/ckb-next/
        create: true
    ~/.config/Kvantum:
        path: app-managed/Kvantum/
        create: true

    # Misc
    ~/.scripts:
        path: scripts/
        create: true
