- defaults:
    link:
      relink: true
      create: true

- link:
    # System Config
    ~/.profile: profile

    # Window Manager Config
    ~/.config/sway: sway/
    ~/.config/mako: mako/
    ~/.config/rofi: rofi/
    ~/.config/i3: i3/
    ~/.config/i3status: i3status/
    ~/.config/picom.conf: picom.conf
    ~/.config/dunst: dunst/

    # Shell Config
    ~/.config/standard.sh: standard.sh
    ~/.bashrc: bashrc
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile # zsh doesn't use ~/.profile >:(

    # Vim Config
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/spell: nvim/spell/

    # App Config
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/termite: termite/
    ~/.config/Dharkael/flameshot.ini: flameshot.ini

    # Misc
    ~/.config/git: git/
    ~/.cron: cron
    ~/.hushlogin: hushlogin
    ~/.config/fontconfig: fontconfig/
    ~/.face: face
    ~/.face.icon: face

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  # I don't use description because the comment works as it
  - command: |
      # Maybe linking /etc/nixos
      if [ ! -L /etc/nixos ] && uname -v | grep --ignore-case 'nixos'; then
        sudo ln -s ~/dotfiles/nixos/ /etc/.
      fi
    stdin: true

- clean:
  - '~'
  - '~/.config'
