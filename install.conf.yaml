# My gitconfig is not linked here to prevent people from accidentally
# committing as me

- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    # System Config
    ~/.profile: profile

    # X Config
    ~/.xprofile: xorg/xprofile
    ~/.Xresources: xorg/Xresources

    # Window Manager Config
    ~/.config/i3: i3/
    ~/.fehbg: fehbg
    ~/.config/compton.conf: compton.conf
    ~/.config/rofi: rofi/
    ~/.config/polybar: polybar/

    # Shell Config
    ~/.bookmarks: bookmarks
    ~/.aliases: aliases
    ~/.functions: functions
    ~/.zshrc: zsh/zshrc
    ~/.zsh_plugins.txt: zsh/zsh_plugins.txt
    ~/.oh-my-zsh: zsh/oh-my-zsh/

    # Vim Config
    ~/.local/share/vim: vim/share/
    ~/.config/nvim/spell: vim/spell/
    ~/.config/nvim/init.vim: vim/init.vim

    # App Config
    ~/.config/kitty: kitty/
    ~/.config/dunst: dunst/
    ~/.config/ranger: ranger/
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.theme: tmux/tmux.theme
    ~/.config/neofetch: neofetch/
    ~/.config/zathura: zathura/
    ~/.pandoc: pandoc/

    # App-managed App Config
    ~/.config/htop: app-managed/htop/
    ~/.config/Kvantum: app-managed/Kvantum/

    # Misc
    ~/.scripts: scripts/
    ~/.gitconfig: gitconfigs/personal

- shell:
  - [git submodule update --init --recursive, Installing submodules]
