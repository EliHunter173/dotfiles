- clean: ['~']

- link:
    ~/.profile: profile
    ~/.xprofile: xprofile
    ~/.zshrc: zsh/zshrc
    ~/.zshrc.d:
        path: zsh/zshrc.d/
        create: true
    ~/.config/kitty:
        path: kitty/
        create: true
    ~/.config/nvim:
        path: nvim/
        create: true
    ~/.lvimrc: lvimrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux.theme: tmux.theme
    ~/.gitconfig: gitconfig
    ~/.config/i3:
        path: i3/
        create: true
    ~/.config/systemd:
        path: systemd/
        reate: true
    ~/.config/neofetch:
        path: neofetch/
        create: true
